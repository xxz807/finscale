version: '3.8'

services:
  # 数据库服务
  db:
    image: postgres:17-alpine
    container_name: finscale-postgres
    restart: always
    environment:
      POSTGRES_USER: finscale-user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: finscale
    ports:
      - "5433:5432"  # 外部访问用 5433
    volumes:
      # 1. 数据持久化：将数据库文件映射到 Docker Volume
      - /xxz807/Docker/pg_data:/var/lib/postgresql/data   # 绑定挂载
      # 2. 初始化脚本：映射到特定目录，容器首次启动时会自动执行 SQL
      - ./deploy/sql/init-ledger.sql:/docker-entrypoint-initdb.d/init-ledger.sql
    networks:
      - finscale-net

  # Redis (未来做幂等性和缓存用，先占位)
  redis:
    image: redis:7-alpine
    container_name: finscale-redis
    ports:
      - "6379:6379"
    networks:
      - finscale-net

networks:
  finscale-net:
    driver: bridge
